apiVersion: apps/v1
kind: Deployment
metadata:
  name: bpdmspointprocessor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bpdmspointprocessor
  template:
    metadata:
      labels:
        app: bpdmspointprocessor
    spec:
      containers:
        - name: bpdmspointprocessor
          image: cstardacr.azurecr.io/bpdmspointprocessor
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: bpdmspointprocessor
            - secretRef:
                name: application-insights
            - configMapRef:
                name: bpdmspointprocessor
            - secretRef:
                name: postgres-credentials
            - configMapRef:
                name: eventhub-logging
            - configMapRef:
                name: eventhub-common
            - configMapRef:
                name: rest-client
            - configMapRef:
                name: jvm
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
